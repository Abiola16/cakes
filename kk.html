<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    /* CSS styling for the form */
    .order-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    
    .order-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="order-form">
    <form id="orderForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="cakeType">Type of Cake You Want:</label>
        <input type="text" id="cakeType" required>
      </div>
      
      <div class="form-group">
        <label for="eventKind">Which Kind of Event:</label>
        <input type="text" id="eventKind" required>
      </div>
      
      <div class="form-group">
        <label for="address">Your Address:</label>
        <input type="text" id="address" required>
      </div>
      
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
      </div>
      
      <div class="form-group">
        <label for="deliveryDate">When You Want:</label>
        <input type="datetime-local" id="deliveryDate" required>
      </div>
      
      <button type="submit" class="order-button">Place Order</button>
    </form>
  </div>

  <script src="https://cdn.emailjs.com/sdk/2.6.4/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("Mujeeb"); // Replace with your User ID from EmailJS

      document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form values
        var fullName = document.getElementById('fullName').value;
        var cakeType = document.getElementById('cakeType').value;
        var eventKind = document.getElementById('eventKind').value;
        var address = document.getElementById('address').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var quantity = document.getElementById('quantity').value;
        var deliveryDate = document.getElementById('deliveryDate').value;

        // Prepare email parameters
        var params = {
          fullName: fullName,
          cakeType: cakeType,
          eventKind: eventKind,
          address: address,
          phoneNumber: phoneNumber,
          quantity: quantity,
          deliveryDate: deliveryDate
        };

        // Send email
        emailjs.send('Mujeeb', 'template_40tesmu', params)
          .then(function() {
            alert('Order placed successfully!');
            document.getElementById('orderForm').reset();
          })
          .catch(function(error) {
            console.error('Error sending email:', error);
            alert('Oops! An error occurred while placing the order. Please try again later.');
          });
      });
    })();
  </script>
</body>
</html>
